<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
</head>

<body ng-controller='todoctrl'>
  <h1>My TodoList</h1>
  <div>
    <input ng-model="todo" type="text"> <button ng-click="addTodo()">submit</button>
  </div>
  <div>
    <ul>
      <!--(key, value)-->
      <li ng-repeat="(index, todo) in todos"> 
        {{todo.todo}} 
        <button ng-click='done(index)'>Done</button>
      </li>
    </ul>
  </div>
</body>
</html>
